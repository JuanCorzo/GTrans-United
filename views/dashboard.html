<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">

    <title>DASHBOARD</title>

    <link href="../libs/bootstrap.css" rel="stylesheet">
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <link href="../libs/normalize.css" rel="stylesheet">
    
  </head>

  <body id="page-top">

    <div id="wrapper">
      <div id="content-wrapper">

        <div class="container-fluid" style="height: 100%">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">Vista general</li>
          </ol>

          <ul class="nav nav-tabs nav-fill" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#tabResumen" role="tab" aria-controls="tabResumen" aria-selected="true">RESUMEN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tabVehiculos" role="tab" aria-controls="tabVehiculos" aria-selected="false">MIS VEHICULOS</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="tabResumen">
                
                <!-- Icon Cards-->
                <div class="row marginTop15px">
                    <div class="col-6 paddingR7">
                      <div class="card o-hidden" style="border-radius: 10px;">
                        <div class="card-body" style="padding: 0px">
                          <label class="margin0 fontSize25px width100porciento text-center" id="divAlarmasA" style="padding-bottom: 4px; padding-top: 2px;">-</label> 
                          <br> 
                          <label class="fontSize15px width100porciento text-center" style="background: #33c5e4;padding: 10px;color: white;margin: 0px;">Total Timbradas</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 paddingL7">
                      <div class="card o-hidden" style="border-radius: 10px;">
                        <div class="card-body" style="padding: 0px;">
                          <label class="margin0 fontSize25px width100porciento text-center" id="divAlarmasB" style="padding-bottom: 4px; padding-top: 2px;">-</label> 
                          <br> 
                          <label class="fontSize15px width100porciento text-center" style="background: #33c5e4;padding: 10px;color: white;margin: 0px;">Total Descuentos</label>
                        </div>
                      </div>
                    </div>
                  
                    <div class="col-12 marginTop15px">
                      <div class="card o-hidden">
                        <div class="card-body" style="padding: 7px 20px 9px 20px;">
                          <div class="card-body-icon" style="top: -25px;">
                            <i class="fas fa-fw fa-coins colorYellow" style="font-size: 50px"></i>
                          </div>
                          <label class="margin0 fontSize15px width100porciento text-center" style="font-weight: 500;">Ultimo Recaudo:</label>
                          <br>
                          <label class="margin0 fontSize18px text-center width100porciento" id="divAlarmasC">-</label>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="card mb-3 marginTop15px">
                    <div class="card-body">
                        <canvas id="myAreaChart2" class="chartResize" width="100%" height="80%"></canvas>
                    </div>
                </div>

                <div class="card mb-3 marginTop15px">
                    <div class="card-body">
                        <canvas id="myAreaChart" class="chartResize" width="100%" height="100%"></canvas>
                    </div>      
                    <div class="card-footer small text-muted">Actualizado al instante</div>
                </div>
 
            </div>
            <div class="tab-pane fade" id="tabVehiculos">
              
            </div>
          </div>
          
		  
        </div>
      </div>
    </div>

    <script src="../libs/jquery.js"></script>
    <script src="../libs/bootstrap.js"></script>
    <script src="../libs/jquery.easing.js"></script>
    <script src="../libs/sweetalert2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script src="../js/scripts.js"></script>
    <script src="../js/functionsUtiles.js"></script>
    <script src="../js/views/dashboard.js"></script>

  </body>

</html>
