<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">

    <title>GRAFICAS</title>

    <link href="../libs/bootstrap.css" rel="stylesheet">
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <link href="../libs/normalize.css" rel="stylesheet">
    
</head>

<body id="page-top">

    <div id="wrapper">
        <div id="content-wrapper">

        <div class="container-fluid" style="height: 100%">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb marginBottom10px">
                <li class="breadcrumb-item">
                    <a href="#">Inicio</a>
                </li>
                <li class="breadcrumb-item active">Graficas</li>
            </ol>   

            <div class="row">
                <div class="col-6 marginTop5px paddingR7">
                    <input type="date" class="form-control inputSmall input-sm" id="inpFecha">
                </div>
                <div class="col-6 marginTop5px paddingL7">
                    <div class="input-group">
                        <div class="input-group-prepend inputSmallSinPad">
                          <div class="input-group-text fontSize14px paddingLaterales10px">Veh.: </div>
                        </div>
                        <select class="form-control input-sm inputSmall" id="inpVehiculo">
                            <option value="N/A">TODOS</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 marginTop5px">
                    <div class="input-group">
                        <div class="input-group-prepend inputSmallSinPad">
                          <div class="input-group-text fontSize14px paddingLaterales10px">Grafica: </div>
                        </div>
                        <select class="form-control input-sm inputSmall" id="inpTipo">
                            <option value="VentasDiaria">Ventas Diarias</option>
                            <option value="PromDiario">Promedio Diario</option>
                            <option value="Combustible">Combustible</option>
                            <option value="Kilometraje">Kilometraje</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 marginTop5px">
                    <button type="button" class="btn btn-primary width100porciento inputSmall" id="btnCargar"><i class="fas fa-search"></i> Cargar</button>
                </div>
            </div>

            <div class="">
                <canvas id="myAreaChart" class="chartResize" width="100%" height="100%"></canvas>
            </div>

            <label class="width100porciento textCenter marginTop5px marginBottom0px"><small>* Se consultaran datos desde 10 dias atras de la fecha seleccionada</small></label>
       </div> 
      </div>
    </div>   <!-- FIN CONTENIDO PRINCIPAL -->     
    

    <script src="../libs/jquery.js"></script>
    <script src="../libs/bootstrap.js"></script>
    <script src="../libs/jquery.easing.js"></script>
    <script src="../libs/sweetalert2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script src="../js/scripts.js"></script>
    <script src="../js/functionsUtiles.js"></script>
    <script src="../js/views/graficas.js"></script>    

     
</body>
</html>
