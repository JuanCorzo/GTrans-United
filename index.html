<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">

    <title>Login - PORTAL UNITED</title>

    <link href="libs/bootstrap.css" rel="stylesheet">
    <link href="libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body class="backgroundImage">


    <div class="container paddingLaterales25px" style="margin-top: 15%">

      <h3 class="textCenter fontSize40px colorWhite">Bienvenido!</h3>
      <h3 class="textCenter fontSize15px colorWhite">Gema App la aliada de los propietarios</h3>

      <div class="card card-login mx-auto marginTop20px" style="background: #ffffffcf">
        <div class="card-body">
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="inputCedula" class="form-control textCenter fontSize20px" placeholder="Cedula" autofocus="autofocus" autocomplete="off" value="">
                <label for="inputCedula" class="textCenter fontSize15px">Cedula</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control textCenter fontSize20px" placeholder="Contraseña" autocomplete="new-password" value="">
                <label for="inputPassword" class="textCenter fontSize15px">Contraseña</label>
              </div>
            </div>
            <a class="btn btn-dark btn-block colorWhite" id="btnlogin">Ingresar</a>
        </div>
      </div>
      <h6 class="textCenter marginTop10px"><a class="fontSize13px colorWhite" href="mailto:soporte@lmsoluciones.co?Subject=Crear%20/%20Asignar%20Usuario%20Gema%20App"><small>No tienes usuario / Olvido la contraseña ?</small></a></h6>
    </div>



    <footer id="footerLogin" style="position: absolute; width: 100%; bottom: 50px;">
        <h4 class="textCenter fontSize13px colorGray">Creado Por</h4>
        <div class="centerDiv">
          <a class="backgroundWhite aLogoBig" href="#">
            <img src="images/lm.png" class="imgLogoBig">
          </a>
        </div>  
    </footer>
    

    <script src="libs/jquery.js"></script>
    <script src="libs/bootstrap.js"></script>
    <script src="libs/jquery.easing.js"></script>
    <script src="libs/sweetalert2.js"></script>
    

    <script src="js/functionsUtiles.js"></script>
    <script src="js/views/index.js"></script>

  </body>
</html>
